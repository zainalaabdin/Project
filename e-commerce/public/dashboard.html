<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Solace Attire</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f4f4;
    }

    .sidebar {
      background-color: #14121b;
      min-height: 100vh;
      padding-top: 30px;
    }

    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: #fff;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #1f1d2a;
    }

    .sidebar .dropdown-menu {
      background-color: #1f1d2a;
    }

    .sidebar .dropdown-item {
      color: #fff;
    }

    .sidebar .dropdown-item:hover {
      background-color: #2a2838;
    }

    .header {
      background-color: #fff;
      padding: 20px;
      border-bottom: 1px solid #ddd;
    }

    .dashboard-content {
      padding: 20px;
    }

    .card-box {
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    footer {
      background-color: #14121b;
      padding: 30px 0 15px;
      margin-top: 400px;
    }

    footer p {
      color: #ff9900;
      margin: 0;
      margin-top: 400;
    }
    .col-md-10 {
    background-color: white;
    padding: 0;
  }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      
      <!-- Sidebar -->
      <div class="sidebar col-md-2">
    <h4 class="text-white text-center">Admin Panel</h4>

    <a href="#"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
    <a data-bs-toggle="collapse" href="#productSubmenu" role="button" aria-expanded="false" aria-controls="productSubmenu">
        <i class="bi bi-box-seam me-2"></i> Products
        <i class="bi bi-chevron-down float-end"></i></a>
    <div class="collapse ps-3" id="productSubmenu">
        <a href="#" class="d-block text-white py-1"><i class="bi bi-plus-square me-2"></i> Add Product</a>
        <a href="#" class="d-block text-white py-1"><i class="bi bi-list-ul me-2"></i> All Products</a>
    </div>
    <a href="#"><i class="bi bi-cart-check me-2"></i> Orders</a>
    <a href="#"><i class="bi bi-tags me-2"></i> Categories</a>
    <a href="#"><i class="bi bi-people me-2"></i> Users</a>
    <a href="#" onclick="logout()"><i class="bi bi-box-arrow-right me-2"></i> Logout</a>
    </div>


      <!-- Main Content -->
      <div class="col-md-10">
        <div class="header d-flex justify-content-between align-items-center">
          <h4 class="mb-0">Dashboard</h4>
          <span class="text-muted" id="adminName"></span>
        </div>

        <div class="dashboard-content">
          <div class="row g-4">
            <div class="col-md-3">
              <div class="card card-box bg-primary text-white">
                <div class="card-body">
                  <h5>Total Products</h5>
                  <h3>15</h3>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card card-box bg-success text-white">
                <div class="card-body">
                  <h5>Total Orders</h5>
                  <h3>5</h3>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card card-box bg-warning text-dark">
                <div class="card-body">
                  <h5>Pending Orders</h5>
                  <h3>10</h3>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card card-box bg-danger text-white">
                <div class="card-body">
                  <h5>Users</h5>
                  <h3>4</h3>
                </div>
              </div>
            </div>

          </div>
        </div>

        <!-- Footer -->
        <!-- <footer class="text-light pt-5 pb-4 mt-5" style="background-color: #14121b; width: 100%;">
        <div class="container-fluid text-center">
        <div class="pt-3 border-top" style="border-color: #333 !important;">
        <p class="mb-0" style="color: #ff9900;">Â© 2025 Solace Attire. All Rights Reserved.</p>
        </div>
        </div>
        </footer> -->
      </div>

    </div>
  </div>

  <!-- Bootstrap & jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  
  <script>
    window.onload = function () {
    const name = localStorage.getItem("name") || "Admin";
    const nameElement = document.getElementById("adminName");
    
    if (nameElement) {
      nameElement.textContent = `Welcome, ${name}`;
    }

    
    window.logout = function () {
      localStorage.clear();
      window.location.href = "admin.html";
    };
  };
  </script>
</body>
</html>
