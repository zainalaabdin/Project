<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div style="display: flex; flex-wrap: wrap;">
<div id="box1" style="width: 200px; height: 200px; background-color: blue;"></div>
<div id="box2" style="width: 200px; height: 200px; background-color: yellow"></div>
<div id="box3" style="width: 200px; height: 200px; background-color: navy"></div>
<div id="box4" style="width: 200px; height: 200px; background-color: darkorange;"></div>
</div>
  <script>
    
    document.getElementById("box1").addEventListener("mouseover", function(){
        this.style.backgroundColor = "green"; 
    });

    document.getElementById("box1").addEventListener("mouseout", function() {
        this.style.backgroundColor = "blue";
    });
    


    $(document).ready(function() {
     
      $("#box2").mouseover(function() {
        $(this).css("background-color", "yellow");
      });

      
      $("#box2").mouseout(function() {
        $(this).css("background-color", "red");
      });
    });

    
    
    $("#box3").on("mouseover", (e) => {
    $(e.target).css("background-color", "navy");
    });

    $("#box3").on("mouseout", (e) => {
    $(e.target).css("background-color", "black");
    });

    $("#box4").on("mouseover", (e) => {
    $(e.target).css("background-color", "darkorange");
    });

    $("#box4").on("mouseout", (e) => {
    $(e.target).css("background-color", "brown");
    });


  </script>

</body>
</html>
