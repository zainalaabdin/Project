<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <button id="timebutton">Click Me for Current Time</button>
  <input id="timeresult" /></br></br>
  <button id="clickbutton">Click Me for Calculations</button><br><br>

  Addition Result: <input id="result1" /><br><br>
  Subtract Result: <input id="result2" /><br><br>
  Multiply Result: <input id="result3" /><br><br>
  Divide Result: <input id="result4" /><br><br>

  <script>
    document.getElementById("clickbutton").addEventListener("click", () => {
      add();
      subtract();
      multiply();
      divide();
    });

   
    const add = () => {
      let a = 5;
      let b = 5;
      let c = a + b;
      document.getElementById("result1").value = c;
    }

  
    const subtract = () => {
      let a = 18;
      let b = 6;
      let c = a - b;
      document.getElementById("result2").value = c;
    }

    
    const multiply = () => {
      let a = 3;
      let b = 4;
      let c = a * b;
      document.getElementById("result3").value = c;
    }

   
    const divide = () => {
      let a = 15;
      let b = 5;
      let c = a / b;
      document.getElementById("result4").value = c;
    }


    //Current Time
    $(document).ready(function(){
        $("#timebutton").on("click", currenttime);
    });

    function currenttime(){
        let t = new Date();
        document.getElementById("timeresult").value = t.toLocaleString();
    }

  </script>

</body>
</html>
